<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Te Deum hubilatePractice title</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
        .player-card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 360px; }
        h2 { margin: 0 0 1.5rem 0; color: #1a1a1a; font-size: 1.25rem; text-align: center; }
        .control-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.8rem; color: #666; text-transform: uppercase; }
        select, input[type="range"] { width: 100%; cursor: pointer; }
        .btn-main { width: 100%; padding: 14px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; transition: background 0.2s; }
        .btn-main:hover { background: #0056b3; }
        .status-text { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-top: 5px; }
        #errorMessage { color: #d93025; font-size: 0.75rem; margin-top: 10px; text-align: center; background: #fce8e6; border-radius: 4px; padding: 5px; display: none; }
    </style>
</head>
<body>

<div class="player-card">
    <h2>Te Deum new</h2>
    
    <div class="control-group">
        <label>Select Part</label>
        <select id="trackSelector">
            <option value="Jubilate.mp3">Te Deum (Full Mix)</option>
            <option value="midis/Jubilate.mid">Soprano Part</option>
            <option value="mp3s/Te Deum - Alto.mp3">Alto Part</option>
            <option value="mp3s/Te Deum - Tenor.mp3">Tenor Part</option>
            <option value="mp3s/Te Deum - Bass.mp3">Bass Part</option>
        </select>
    </div>

    <audio id="audioSource" crossorigin="anonymous"></audio>

    <div class="control-group">
        <label>Position</label>
        <input type="range" id="progressBar" value="0" min="0" step="1">
        <div class="status-text">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="control-group">
        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>

    <div class="control-group">
        <label>Balance (L â†” R)</label>
        <input type="range" id="panner" min="-1" max="1" step="0.1" value="0">
    </div>

    <div class="control-group">
        <label>Speed: <span id="speedLabel">1.0</span>x</label>
        <input type="range" id="speed" min="0.5" max="1.5" step="0.1" value="1.0">
    </div>

    <button id="playBtn" class="btn-main">Play / Pause</button>
    <div id="errorMessage"></div>
</div>

<script>
    const audio = document.getElementById('audioSource');
    const trackSelector = document.getElementById('trackSelector');
    const playBtn = document.getElementById('playBtn');
    const errorDisplay = document.getElementById('errorMessage');
    
    let audioCtx, pannerNode, sourceNode;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            sourceNode = audioCtx.createMediaElementSource(audio);
            pannerNode = audioCtx.createStereoPanner();
            sourceNode.connect(pannerNode).connect(audioCtx.destination);
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    // Load initial track
    audio.src = trackSelector.value;

    playBtn.onclick = () => {
        initAudio();
        if (audio.paused) {
            audio.play().catch(err => {
                showError("Cannot load: " + trackSelector.value + ". Check if file exists.");
            });
            playBtn.innerText = "Pause";
        } else {
            audio.pause();
            playBtn.innerText = "Play";
        }
    };

    trackSelector.onchange = () => {
        errorDisplay.style.display = 'none';
        audio.src = trackSelector.value;
        if (!audio.paused) audio.play();
    };

    // Volume Control
    document.getElementById('volume').oninput = (e) => { audio.volume = e.target.value; };

    // Panner Control
    document.getElementById('panner').oninput = (e) => {
        if (pannerNode) pannerNode.pan.value = e.target.value;
    };

    // Speed Control
    document.getElementById('speed').oninput = (e) => {
        audio.playbackRate = e.target.value;
        document.getElementById('speedLabel').innerText = parseFloat(e.target.value).toFixed(1);
    };

    // Progress Bar
    audio.ontimeupdate = () => {
        document.getElementById('progressBar').value = Math.floor(audio.currentTime);
        document.getElementById('currentTime').innerText = formatTime(audio.currentTime);
    };

    audio.onloadedmetadata = () => {
        document.getElementById('progressBar').max = Math.floor(audio.duration);
        document.getElementById('duration').innerText = formatTime(audio.duration);
    };

    document.getElementById('progressBar').oninput = (e) => {
        audio.currentTime = e.target.value;
    };

    function showError(msg) {
        errorDisplay.innerText = msg;
        errorDisplay.style.display = 'block';
    }

    function formatTime(s) {
        if (isNaN(s)) return "0:00";
        const mins = Math.floor(s / 60);
        const secs = Math.floor(s % 60);
        return mins + ":" + (secs < 10 ? "0" + secs : secs);
    }
</script>
</body>
</html>
