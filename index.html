<!DOCTYPE html PUBLIC "-//w3c//dtd html 3.2//en">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">

<meta charset="UTF-8">
<title>Kings MIDI Player</title>
<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>


<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        line-height: 1.6;
    }
    h2 {
        margin-top: 40px;
    }
    .block {
        padding: 20px 0;
        border-bottom: 2px solid #ccc;
    }
    label {
        font-weight: bold;
    }
    .controls {
        margin-top: 10px;
    }
    .matrix {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }
</style>
</head>

<midi-player
  src="https://magenta.github.io/magenta-js/music/demos/melody.mid">
</midi-player>


<midi-player
  src="http://donna.huffmancoding.com/choirx/midis/Chickadee.mid">
</midi-player>

<midi-player
  src="https://donnahuffman.github.io/midis/Te-Deum.mid">
</midi-player>



<body>

<h1>Kings MIDI Player</h1>

<!-- ========================= -->
<!-- 1st SONG BLOCK -->
<!-- ========================= -->
<div class="block">
    <h2>1st Song</h2>

    <label for="song1-select">1st Song:</label>
    <select id="song1-select">
        <option value="midis/1stSong-Balanced.mid">Balanced</option>
        <option value="midis/1stSong-Soprano.mid">Soprano</option>
        <option value="midis/1stSong-Alto.mid">Alto</option>
        <option value="midis/1stSong-Tenor.mid">Tenor</option>
        <option value="midis/1stSong-Bass.mid">Bass</option>
    </select>

    <midi-player id="player1" sound-font visualizer="#viz1"></midi-player>
    <midi-visualizer type="piano-roll" id="viz1"></midi-visualizer>

    <div class="controls">
        <label>Pan:</label><br>
        <input type="range" id="pan1" min="-1" max="1" step="0.01" value="0">
        <br><br>

        <label>Speed (50%â€“150%):</label><br>
        <input type="range" id="speed1" min="0.5" max="1.5" step="0.01" value="1">
    </div>
</div>

<!-- ========================= -->
<!-- 2nd SONG BLOCK -->
<!-- ========================= -->
<div class="block">
    <h2>2nd Song</h2>

    <label for="song2-select">2nd Song:</label>
    <select id="song2-select">
        <option value="midis/2ndSong-Balanced.mid">Balanced</option>
        <option value="midis/2ndSong-Soprano.mid">Soprano</option>
        <option value="midis/2ndSong-Alto.mid">Alto</option>
        <option value="midis/2ndSong-Tenor.mid">Tenor</option>
        <option value="midis/2ndSong-Bass.mid">Bass</option>
    </select>

    <midi-player id="player2" sound-font visualizer="#viz2"></midi-player>
    <midi-visualizer type="piano-roll" id="viz2"></midi-visualizer>

    <div class="controls">
        <label>Pan:</label><br>
        <input type="range" id="pan2" min="-1" max="1" step="0.01" value="0">
        <br><br>

        <label>Speed (50%â€“150%):</label><br>
        <input type="range" id="speed2" min="0.5" max="1.5" step="0.01" value="1">
    </div>
</div>

<!-- ========================= -->
<!-- MATRIX OF DIRECT LINKS -->
<!-- ========================= -->
<h2>Download MIDI Files</h2>

<div class="matrix">
    <a href="midis/1stSong-Balanced.mid">1st Balanced</a>
    <a href="midis/1stSong-Soprano.mid">1st Soprano</a>
    <a href="midis/1stSong-Alto.mid">1st Alto</a>
    <a href="midis/1stSong-Tenor.mid">1st Tenor</a>
    <a href="midis/1stSong-Bass.mid">1st Bass</a>

    <a href="midis/2ndSong-Balanced.mid">2nd Balanced</a>
    <a href="midis/2ndSong-Soprano.mid">2nd Soprano</a>
    <a href="midis/2ndSong-Alto.mid">2nd Alto</a>
    <a href="midis/2ndSong-Tenor.mid">2nd Tenor</a>
    <a href="midis/2ndSong-Bass.mid">2nd Bass</a>
</div>

<script>
// --- 1st Song ---
document.getElementById("song1-select").addEventListener("change", e => {
    document.getElementById("player1").src = e.target.value;
});

document.getElementById("pan1").addEventListener("input", e => {
    document.getElementById("player1").player.output.gainNode.pan.value = e.target.value;
});

document.getElementById("speed1").addEventListener("input", e => {
    document.getElementById("player1").playbackRate = e.target.value;
});

// --- 2nd Song ---
document.getElementById("song2-select").addEventListener("change", e => {
    document.getElementById("player2").src = e.target.value;
});

document.getElementById("pan2").addEventListener("input", e => {
    document.getElementById("player2").player.output.gainNode.pan.value = e.target.value;
});

document.getElementById("speed2").addEventListener("input", e => {
    document.getElementById("player2").playbackRate = e.target.value;
});
</script>

</body>
</html>["mw1m1", "mw1m2", "mw2m1"].
