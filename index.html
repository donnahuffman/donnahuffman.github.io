<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kings MIDI Player – Working Version</title>

<!-- html-midi-player (UMD build — works on GitHub Pages) -->
<midi-soundfont sound-font></midi-soundfont>
    <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.5.0/dist/html-midi-player.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 850px;
        margin: 30px auto;
        line-height: 1.4;
    }

    h1 { margin-bottom: 10px; }

    h2 {
        margin-top: 30px;
        border-bottom: 2px solid #ccc;
        padding-bottom: 5px;
    }

    .movement {
        margin: 12px 0;
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
    }

    .row {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
    }

    select { padding: 3px; }

    midi-player { margin-top: 6px; }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
    }

    td { padding: 6px; }

    td:first-child {
        font-weight: bold;
        width: 30%;
    }

    td a { text-decoration: none; }
</style>
</head>

<body>

<h1>Kings MIDI Player – Working Version</h1>

<h2>Te Deum</h2>

<!-- MOVEMENT 1 -->
<div class="movement">
    <div class="row">
        <strong>1st Movement</strong>

        <select id="mw1m1-select">
            <option value="midis/Te-Deum.mid">Balanced</option>
            <option value="midis/MW1-M1-Soprano.mid">Soprano</option>
            <option value="midis/MW1-M1-Alto.mid">Alto</option>
            <option value="midis/MW1-M1-Tenor.mid">Tenor</option>
            <option value="midis/MW1-M1-Bass.mid">Bass</option>
        </select>

        <label>Pan</label>
        <input type="range" id="mw1m1-pan" min="-1" max="1" step="0.01" value="0" style="width:120px;">

        <label>Speed</label>
        <input type="range" id="mw1m1-speed" min="0.5" max="1.5" step="0.01" value="1" style="width:120px;">
    </div>

    <midi-player id="mw1m1-player"
        src="midis/Te-Deum.mid"
        sound-font></midi-player>
</div>

<script>
function wireMovement(prefix) {
    const playerEl = document.getElementById(prefix + "-player");
    const selectEl = document.getElementById(prefix + "-select");
    const panEl    = document.getElementById(prefix + "-pan");
    const speedEl  = document.getElementById(prefix + "-speed");

    selectEl.addEventListener("change", e => {
        playerEl.src = e.target.value;
    });

    panEl.addEventListener("input", e => {
        const p = playerEl.player;
        if (!p || !p.output || !p.output.gainNode || !p.output.gainNode.pan) return;
        p.output.gainNode.pan.value = parseFloat(e.target.value);
    });

    speedEl.addEventListener("input", e => {
        const p = playerEl.player;
        if (!p) return;
        p.playbackRate = parseFloat(e.target.value);
    });
}

["mw1m1", "mw1m2", "mw2m1"].forEach(wireMovement);
</script>
